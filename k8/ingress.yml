apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rdicidr-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: "fsl-challenge.me"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rdicidr-service
            port:
              number: 8080
